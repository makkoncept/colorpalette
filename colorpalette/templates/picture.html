<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Color-Palette</title>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="/static/css/normalize.css" />
    <link rel="stylesheet" href="/static/css/skeleton.css" />
    <link rel="stylesheet" href="/static/css/style.css" />

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <a href="https://github.com/makkoncept/colorpalette"
      ><img
        style="position: absolute; top: 0; right: 0; border: 0"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
        alt="Fork me on GitHub"
    /></a>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container">
      <div style="margin-top: 5%">
        <h3 style="text-align: center">Your Image</h3>
        <p style="text-align: center">
          Right click on it, and select "save image as" to download it. The downloaded image will be of Original Size
        </p>
        <p style="text-align: center">Try <a href="{{url_for('index')}}">Again</a>?</p>
      </div>
      <div class="image-wrapper">
        <img src="{{src}}" />
        <div class="overlay"></div>
        <a href="{{src}}" class="download-image-button" download="image-with-palette">Download Image</a>
      </div>
      <h3 style="text-align: center; padding-top: 40px">Palette with hex codes</h3>

      <div style="padding-top: 70px">
        <table>
          <tr>
            {% for hex in hex_codes %}
            <th style="padding: 5px 20px 20px 20px; border: none">{{ hex }}</th>
            {% endfor %}
          </tr>
          <tr>
            <img src="{{src2}}" style="margin-left: auto; margin-right: auto; display: block" />
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
